<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code for NL Chat</title>
        <link rel="stylesheet" href="assets/style.css">
        
        <!-- PWA Manifest -->
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#ff6600">
        
        <!-- Favicons -->
        <link rel="icon" type="image/svg+xml" href="assets/img/icon.svg">
        <link rel="icon" type="image/png" sizes="192x192" href="assets/img/icon-192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="assets/img/icon-512.png">
        <link rel="apple-touch-icon" href="assets/img/icon-192.png">
    </head>
    <body>
        <a href="#main-content" class="skip-link">Spring naar hoofdinhoud</a>
        <div class="chat" id="main-content"></div>
        <script type="module">
            import Chat from './modules/Chat.mjs';
            const chat = new Chat(document.querySelector('.chat'));
            fetch('./config/channels.json')
                .then(response => response.json())
                .then(channelsData => chat.loadChannels(channelsData));
        </script>
    </body>
</html>
